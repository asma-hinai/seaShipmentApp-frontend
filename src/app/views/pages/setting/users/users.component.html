<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h6 class="card-title text-base font-semibold text-gray-900 text-right">إدارة مستخدمين النظام</h6>
  
    
</div>
  <div class="d-flex align-items-center flex-wrap text-nowrap">
    <span></span>
    <button type="button" class="btn btn-primary btn-icon-text mb-2 mb-md-0 sett"  (click)="openLgModal()">
      <i class="btn-icon-prepend" data-feather="plus" appFeatherIcon></i>

      <h6 _ngcontent-qyb-c125="" class="card-title text-white"> إضافة مستخدم </h6>
    </button>
  </div>
</div>

<div class="mt-8 flow-root">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
      <div class="overflow-hidden sm:rounded-lg border">

        <app-table [columns]="tableColumns" [data]="usersData.itemsList" [pageSize]="pageSize" [currentPage]="currentPage">
        </app-table>

      </div>
    </div>
  </div>
</div>



<ng-template #lgModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">إضافة مستخدم جديد</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form class="forms-sample" [formGroup]="UserForm">
    
      <label class="form-label">اسم المستخدم</label>
      <nz-form-item>
        <nz-form-control nzErrorTip="هذا الحقل إجباري">
          <input class="form-control" type="text" placeholder="الحد الأعلى ثلاثة أحرف"  formControlName="name" />
        </nz-form-control>
      </nz-form-item>

      
    <label class="form-label mt-3">البريد الإلكتروني</label>
    <nz-form-item>
      <nz-form-control nzErrorTip="هذا الحقل إجباري">
        <input class="form-control" type="text" placeholder="الحد الأعلى ثلاثة أحرف"  formControlName="email" />
      </nz-form-control>
    </nz-form-item>

  

    <label class="form-label mt-3">المهمة</label>
    <nz-form-item>
      <nz-form-control nzErrorTip="هذا الحقل إجباري">

    

        <div *ngFor="let o of RolesName; let i = index" class="form-check mb-2">
          <!-- Ensure unique ids and proper label association -->
          <input type="radio" class="form-check-input" [id]="'radioDefault' + i" [value]="o.name" formControlName="role">
          <label class="form-check-label" [for]="'radioDefault' + i">
            {{ o.name }}
          </label>
        </div>

    
      </nz-form-control>
    </nz-form-item>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close()">إغلاق</button>
    <button type="button" class="btn btn-primary" (click)="AddUpdateUser()" >
      <span *ngIf="!isEditUser">إضافة</span>
      <span *ngIf="isEditUser">تعديل</span>
      </button>
   
  </div>
</ng-template>
