<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(assets/images/login.jpeg)' }">
  
            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="frontend-logo d-block mb-2">
                هل نسيت كلمة المرور؟</a>
             
            
                <form class="forms-sample" [formGroup]="form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">البريد الإلكتروني </label>
                  <input type="email" class="form-control" formControlName="email">
                </div>
            
                <div>
                  <button type="button" (click)="submitEmailForm()" class="btn btn-primary me-2 mb-2 mb-md-0"  > إرسال</button>
                
                </div>
                <a routerLink="/auth/login" class="d-block mt-3 text-muted"> تسجيل الدخول؟</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
