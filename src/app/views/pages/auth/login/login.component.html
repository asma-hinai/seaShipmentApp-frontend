<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(assets/images/login.jpeg)' }">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="frontend-logo d-block mb-2">تسجيل الدخول</a>
         
          
              <form class="forms-sample" [formGroup]="LgginForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">البريد الإلكتروني </label>
                <input type="email" class="form-control" formControlName="email">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">رمز الدخول</label>
                <input type="password" class="form-control"  id="password" formControlName="password">
              </div>
          
              <div>
                <button type="button" (click)="submitLoginForm()" class="btn btn-primary me-2 mb-2 mb-md-0"  >تسجيل الدخول</button>
              
              </div>
              <a routerLink="/auth/forget-password" class="d-block mt-3 text-muted">هل نسيت كلمة المرور ؟</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
